<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Slide Viewer Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .slides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .slide-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .slide-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .slide-card .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: #0a0a14;
        }

        .slide-card .info {
            padding: 20px;
        }

        .slide-card .title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .slide-card .meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .slide-card .date {
            background: rgba(102, 126, 234, 0.2);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .slide-card .slide-count {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .slide-card .slide-count svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
        }

        footer a {
            color: rgba(102, 126, 234, 0.8);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            header h1 {
                font-size: 1.8rem;
            }

            .slides-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Slide Viewer</h1>
            <p>Interactive slide presentations</p>
        </header>

        <div class="slides-grid" id="slidesGrid">
            <!-- Slides will be loaded here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 17h10v-2H7v2zm0-4h10v-2H7v2zm0-4h10V7H7v2z"/>
            </svg>
            <p>No slides available</p>
        </div>

        <footer>
            Powered by <a href="https://github.com/joonlab/pdf-slide-viewer" target="_blank">pdf-slide-viewer</a>
        </footer>
    </div>

    <script>
        async function loadSlides() {
            try {
                const response = await fetch('slides.json');
                const slides = await response.json();

                const grid = document.getElementById('slidesGrid');
                const emptyState = document.getElementById('emptyState');

                if (slides.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                slides.forEach(slide => {
                    const card = document.createElement('div');
                    card.className = 'slide-card';
                    card.onclick = () => window.location.href = `${slide.id}/`;

                    card.innerHTML = `
                        <img class="thumbnail" src="${slide.thumbnail}" alt="${slide.title}" loading="lazy">
                        <div class="info">
                            <div class="title">${slide.title}</div>
                            <div class="meta">
                                <span class="date">${slide.date}</span>
                                <span class="slide-count">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
                                    </svg>
                                    ${slide.slides} slides
                                </span>
                            </div>
                        </div>
                    `;

                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load slides:', error);
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        loadSlides();
    </script>
</body>
</html>
