<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotebookLM Slides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge {
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .slide-counter {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        main {
            padding-top: 80px;
            min-height: 100vh;
        }

        .thumbnail-view {
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .thumbnail {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .thumbnail:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .thumbnail img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
        }

        .thumbnail-info {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .thumbnail-number {
            font-weight: 600;
            color: var(--primary-color);
        }

        .thumbnail-label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 200;
            flex-direction: column;
        }

        .viewer.active {
            display: flex;
        }

        .viewer-header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .viewer-title {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .viewer-controls {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--border-color);
        }

        .viewer-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .viewer-image {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .nav-button.prev { left: 2rem; }
        .nav-button.next { right: 2rem; }
        .nav-button:disabled { opacity: 0.3; cursor: not-allowed; }

        .progress-bar {
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.5);
        }

        .progress-track {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .mini-thumbnails {
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            overflow-x: auto;
        }

        .mini-thumb {
            width: 80px;
            height: 45px;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.2s;
            border: 2px solid transparent;
            flex-shrink: 0;
        }

        .mini-thumb:hover { opacity: 0.8; }
        .mini-thumb.active { opacity: 1; border-color: var(--primary-color); }
        .mini-thumb img { width: 100%; height: 100%; object-fit: cover; }

        .view-toggle {
            display: flex;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 4px;
            border: 1px solid var(--border-color);
        }

        .view-toggle button {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-toggle button.active {
            background: var(--primary-color);
            color: white;
        }

        .keyboard-hints {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.75rem;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            z-index: 50;
        }

        .keyboard-hints kbd {
            background: var(--border-color);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
        }

        :fullscreen .viewer-header,
        :fullscreen .mini-thumbnails,
        :fullscreen .nav-button,
        :fullscreen .keyboard-hints,
        :fullscreen .fullscreen-fab,
        :fullscreen header,
        .presentation-mode .viewer-header,
        .presentation-mode .mini-thumbnails,
        .presentation-mode .nav-button,
        .presentation-mode .keyboard-hints,
        .presentation-mode .fullscreen-fab,
        .presentation-mode header {
            display: none !important;
        }

        :fullscreen .viewer,
        .presentation-mode .viewer {
            background: #000;
        }

        :fullscreen .viewer-content,
        .presentation-mode .viewer-content {
            height: calc(100vh - 40px);
        }

        :fullscreen .viewer-image,
        .presentation-mode .viewer-image {
            max-width: 100%;
            max-height: calc(100vh - 50px);
            border-radius: 0;
            box-shadow: none;
        }

        :fullscreen .progress-bar,
        .presentation-mode .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.5rem 2rem;
            background: rgba(0, 0, 0, 0.8);
        }

        .presentation-exit-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            z-index: 300;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
        }

        .presentation-mode .presentation-exit-btn { display: flex; }
        :fullscreen .presentation-exit-btn { display: none !important; }

        .fullscreen-fab {
            position: fixed;
            bottom: 5rem;
            right: 1.5rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
            z-index: 150;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .fullscreen-fab:hover { transform: scale(1.1); }
        .fullscreen-fab svg { width: 24px; height: 24px; }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 0.5rem; }
            .thumbnail-view { padding: 1rem; }
            .grid { grid-template-columns: 1fr; }
            .nav-button { width: 44px; height: 44px; }
            .nav-button.prev { left: 0.5rem; }
            .nav-button.next { right: 0.5rem; }
            .keyboard-hints { display: none; }
            .fullscreen-fab { width: 64px; height: 64px; bottom: 2rem; right: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>
                NotebookLM 소개
                <span class="badge">2026.01.13</span>
            </h1>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span class="slide-counter">총 12페이지</span>
                <div class="view-toggle">
                    <button class="active" onclick="showThumbnails()">썸네일</button>
                    <button onclick="openViewer(0)">슬라이드쇼</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="thumbnail-view" id="thumbnailView">
            <div class="grid" id="grid"></div>
        </div>
    </main>

    <div class="viewer" id="viewer">
        <div class="viewer-header">
            <span class="viewer-title" id="viewerTitle">슬라이드 1 / 12</span>
            <div class="viewer-controls">
                <button class="btn" onclick="enterPresentationMode()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                    </svg>
                    전체화면
                </button>
                <button class="btn" onclick="closeViewer()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    닫기
                </button>
            </div>
        </div>

        <div class="viewer-content">
            <button class="nav-button prev" onclick="prevSlide()" id="prevBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <img id="viewerImage" class="viewer-image" src="" alt="">
            <button class="nav-button next" onclick="nextSlide()" id="nextBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>

        <div class="progress-bar">
            <div class="progress-track">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="mini-thumbnails" id="miniThumbnails"></div>
    </div>

    <div class="keyboard-hints">
        <span><kbd>←</kbd> <kbd>→</kbd> 이동</span>
        <span><kbd>ESC</kbd> 닫기</span>
    </div>

    <button class="fullscreen-fab" onclick="enterPresentationMode()" title="전체화면 프레젠테이션">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
        </svg>
    </button>

    <button class="presentation-exit-btn" id="presentationExitBtn" onclick="exitPresentationMode()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </button>

    <script>
        const totalSlides = 12;
        let currentSlide = 0;

        function init() {
            const grid = document.getElementById('grid');
            const miniThumbnails = document.getElementById('miniThumbnails');

            for (let i = 1; i <= totalSlides; i++) {
                const num = i.toString().padStart(2, '0');
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail';
                thumb.onclick = () => openViewer(i - 1);
                thumb.innerHTML = '<img src="assets/slide_' + num + '.png" alt="슬라이드 ' + i + '" loading="lazy"><div class="thumbnail-info"><span class="thumbnail-number">#' + i + '</span><span class="thumbnail-label">슬라이드</span></div>';
                grid.appendChild(thumb);

                const miniThumb = document.createElement('div');
                miniThumb.className = 'mini-thumb';
                miniThumb.onclick = () => goToSlide(i - 1);
                miniThumb.innerHTML = '<img src="assets/slide_' + num + '.png" alt="슬라이드 ' + i + '">';
                miniThumbnails.appendChild(miniThumb);
            }
        }

        function openViewer(index) {
            currentSlide = index;
            document.getElementById('viewer').classList.add('active');
            document.body.style.overflow = 'hidden';
            updateViewer();
            updateViewToggle(false);
        }

        function closeViewer() {
            document.getElementById('viewer').classList.remove('active');
            document.body.style.overflow = '';
            updateViewToggle(true);
        }

        function showThumbnails() { closeViewer(); }

        function updateViewToggle(isThumbnail) {
            const buttons = document.querySelectorAll('.view-toggle button');
            buttons[0].classList.toggle('active', isThumbnail);
            buttons[1].classList.toggle('active', !isThumbnail);
        }

        function updateViewer() {
            const num = (currentSlide + 1).toString().padStart(2, '0');
            document.getElementById('viewerImage').src = 'assets/slide_' + num + '.png';
            document.getElementById('viewerTitle').textContent = '슬라이드 ' + (currentSlide + 1) + ' / ' + totalSlides;
            document.getElementById('progressFill').style.width = (((currentSlide + 1) / totalSlides) * 100) + '%';
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === totalSlides - 1;
            document.querySelectorAll('.mini-thumb').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === currentSlide);
            });
        }

        function goToSlide(index) { currentSlide = index; updateViewer(); }
        function prevSlide() { if (currentSlide > 0) { currentSlide--; updateViewer(); } }
        function nextSlide() { if (currentSlide < totalSlides - 1) { currentSlide++; updateViewer(); } }

        document.addEventListener('keydown', (e) => {
            const isViewerActive = document.getElementById('viewer').classList.contains('active');
            if (e.key === 'f' || e.key === 'F') { e.preventDefault(); if (!isViewerActive) openViewer(0); toggleFullscreen(); return; }
            if (isViewerActive) {
                if (e.key === 'ArrowLeft') prevSlide();
                else if (e.key === 'ArrowRight') nextSlide();
                else if (e.key === 'Escape') { if (document.fullscreenElement) document.exitFullscreen(); else closeViewer(); }
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        async function enterPresentationMode() {
            if (!document.getElementById('viewer').classList.contains('active')) openViewer(0);
            try { await document.documentElement.requestFullscreen(); } catch (e) { document.body.classList.add('presentation-mode'); }
        }

        function exitPresentationMode() { document.body.classList.remove('presentation-mode'); }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) document.body.classList.remove('presentation-mode');
        });

        let touchStartX = 0;
        document.getElementById('viewer').addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].screenX; });
        document.getElementById('viewer').addEventListener('touchend', (e) => {
            const diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 50) { if (diff > 0) nextSlide(); else prevSlide(); }
        });

        init();
    </script>
</body>
</html>
